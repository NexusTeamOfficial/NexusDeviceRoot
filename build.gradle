apply plugin: 'com.android.library'

android {
    compileSdkVersion 34 // Use the latest version available

    defaultConfig {
        minSdkVersion 21 // Minimum SDK version your library supports
        targetSdkVersion 34 // Target the latest SDK version
        versionCode 1 // Version code for your library
        versionName "0.1" // Version name for your library

        // Specify the Java compatibility
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas"]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false // Disable minification for release build
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Any debug-specific configurations can go here
        }
    }
}

dependencies {
    // Example dependencies for the library
    implementation 'androidx.appcompat:appcompat:1.6.1' // Support library for compatibility
    implementation 'com.google.code.gson:gson:2.10.1' // Example for JSON handling

    // Add other dependencies as needed
}

// Optionally, specify repositories
repositories {
    google()
    mavenCentral()
}
